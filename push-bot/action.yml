name: "Push to a protected branch"
description: "Push into protected branches"
branding:
  icon: "git-merge"
  color: purple
inputs:
  token:
    required: true
    description: 'Personal Access Token for bot user'
  branch_name:
    required: false
    default: master
    description: 'Branch to push to'
  bot_name:
    required: true
    description: 'The name of the user to push with'
runs:
  using: "composite"
  steps:
    - name: Run Push Script
      shell: bash
      run: |
        # Pulizia nome branch (rimuove refs/heads/ se presente)
        CLEAN_BRANCH=$(echo "${{ inputs.branch_name }}" | sed 's|refs/heads/||')
        
        # Configurazione Git
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git config user.name "${{ inputs.bot_name }}"
        git config user.email "${{ inputs.bot_name }}@users.noreply.github.com"
        
        # Update URL con token per autenticazione
        REPO_REF="https://${{ inputs.bot_name }}:${{ inputs.token }}@github.com/${GITHUB_REPOSITORY}.git"
        git remote set-url origin "${REPO_REF}"
        
        # Operazioni Git
        git add -A
        timestamp=$(date -u)
        git commit -m "Bot published ${GITHUB_SHA} at ${timestamp}" || true
        
        git pull --rebase origin "$CLEAN_BRANCH"
        git push origin "HEAD:$CLEAN_BRANCH"